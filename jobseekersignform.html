<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hibaku.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Custom StyleSheet  -->
    <link rel="stylesheet" type="text/css" href="jobseekersignupform.css">
</head>
<body>
<!-- This page is coded using Bootstrip framework  -->
<!-- starting page -->
<!-- **** Navbar **** -->
<nav class="navbar navbar-dark bg-dark" id="formNav">
  <a class="navbar-brand" href="#"><img src="image/logo.png" width="100"></a>
</nav><br><br> <!-- End of navbar --> 

<!-- **** content Container ***** -->
<div class="container" id="formContainer">
  <h1 id="formNote">Sign up for free</h1>
  <!-- employer can just click on the button to register  -->
  <button type="button" class="btn btn-outline-success" id="labelNameBtn">For Employer</button><br><br>
  <form> <!-- The Form -->
  <div class="form-row">
    <!-- All column is taking 100% of it container width  -->
    <!-- geting the user full name -->
    <div class="form-group col-md-12">
      <label for="inputAddress" id="labelName">Full Name</label>
      <input type="username" class="form-control" id="inputEmail4" placeholder="Full name">
    </div> 
  </div> <!-- End of username -->
  <!-- geting the user email  -->
  <div class="form-row">   
    <label for="inputAddress" id="labelName">Email</label>
    <div class="form-group col-md-12">
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div> 
  </div>  <!-- End of user Email -->
  <!-- geting the user password  -->
  <div class="form-row">
    <label for="inputAddress" id="labelName">Password</label>
     <div class="form-group col-md-12">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Conform Password">
    </div> 
  </div> <!--  End of user password -->
<!-- allow the user to comfirm their password -->
  <div class="form-row">
    <label for="inputAddress" id="labelName">Confirm Password</label>
     <div class="form-group col-md-12">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Conform Password">
    </div> 
  </div> <!-- End of comfirm email -->
 <!-- getting user current location -->
    <!-- End of comfirm email -->
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputState" id="labelName">Current Location</label>
      <select id="inputState" class="form-control">
        <option selected>Current Location</option>
        <option>Montserrado County</option>
        <option>Grand Bassa County</option>
        <option>Nimba County</option>
        <option>Rivercess County</option>
        <option>Grand Capemont County</option>
        <option>Sinoe County</option>
        <option>Maryland County</option>
        <option>Marbia County</option>
      </select>
    </div>
    </div><br>
  <!-- Sign button -->
  <div class="from-row">
    <div class="form-group col-md-12">
       <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    </div>
  </div>
 <p>Already have an account? <a href="#" id="theloginText">Login</a></p>
</form>
</div>
<br>
<br><br>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
