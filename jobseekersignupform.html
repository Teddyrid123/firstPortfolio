 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Custom StyleSheet  -->
    <link rel="stylesheet" type="text/css" href="jobseekersignupform.css">
</head>
<body>
<!-- top nav -->
<nav class="navbar navbar-dark bg-dark" id="formNav">
  <a class="navbar-brand" href="#"><img src="image/logo.png" width="100"></a>
</nav><br><br>
<!-- registion form container -->
<div class="container" id="formContainer">
  <h1 id="formNote">Signup for free</h1>
  <a href="companyform.html" class="btn btn-outline-primary" id="labelNameBtn">For Employer</a><br><br>
  <!-- **** User registion form **** -->
  <form class="needs-validation" novalidate>
  <div class="form-row">
    <!-- UserName -->
    <div class="form-group col-md-12">
      <label for="inputAddress" id="labelName">Full Name</label>
      <input type="text" class="form-control" required>
      <div class="invalid-feedback">
        Please provide your full name.
      </div>
    </div>
    <!-- User Email -->
    <div class="form-group col-md-12">
      <label for="inputAddress" id="labelName">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required>
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
       <div class="invalid-feedback">
         Please provide your email address.
      </div>
    </div>
    <!-- Password -->
    <div class="form-group col-md-12">
      <label for="inputAddress" id="labelName">Password</label>
      <input type="password" class="form-control" id="inputPassword4" required>
      <div class="invalid-feedback">
         Please provide your password.
      </div>
    </div>
      <!-- comfirm password -->
    <div class="form-group col-md-12">
      <label for="inputAddress" id="labelName">Comfirm Password</label>
      <input type="password" class="form-control" id="inputPassword4" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?" required>
         
      <div class="invalid-feedback">
         Please comfirm your password.
      </div>

    </div>
        <!-- Sign in button -->
     <div class="form-group col-md-12">
     <button type="submit" class="btn btn-primary btn-block" id="theSignUpBtn">Signup</button>
    </div> 
  </div> <!-- End of Singup container -->
 <p id="theLoginText">Already have an account?<a href="#" id="theLoginTextSecond">Login</a></p>
</form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();


$('.popover-dismiss').popover({
  trigger: 'focus'
})
</script>
